<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Oval&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="header d-flex align-items-center justify-content-center mb-5">
            <h2>Rock Paper Scissors</h2>
        </div>

        <div class="score">
            <div class="row label">
                <div class="col-3" style="margin-left: 430px;">
                    <h4 id="user-head">USER</h4>
                </div>
                <div class="col-3">
                    <h4 id="comp-head">COMPUTER</h4>
                </div>
            </div>


            <div class="row mb-4">
                <div class="col-6">
                    <h4 id="user-score" style="color:white;">0</h4>
                </div>
                <div class="col-6">
                    <h4 id="comp-score" style="color:white;">0</h4>
                </div>
            </div>
        </div>


        <div class="d-flex align-items-center justify-content-center mb-5">
            <h4 id="result" style="color:white;"> </h4>
        </div>


        <div class="choices row mb-5">
            <div class="col-4 d-flex align-items-center justify-content-center choice" id="r">
                <img class="rounded-circle img-fluid " src="../Rock paper scissor/rock2.png">
            </div>

            <div class="col-4 d-flex align-items-center justify-content-center choice" id="p">
                <img class="rounded-circle img-fluid " src="../Rock paper scissor/paper2.png">
            </div>

            <div class="col-4 d-flex align-items-center justify-content-center choice" id="s">
                <img class="rounded-circle img-fluid " src="../Rock paper scissor/scissor2.png">
            </div>
        </div>


        <div class="d-flex align-items-center justify-content-center make_move"><h4 style="margin-bottom: 261px; color:white; font-weight: bold;">Make your move!</h4></div>

        <div class="d-flex align-items-center justify-content-center" ><h4 style="margin-bottom: 261px; color:white; font-weight: bold; margin-top:-18%;" id="pc_choice"></h4></div>

    </div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
